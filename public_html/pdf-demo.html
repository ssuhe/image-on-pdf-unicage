<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="google" content="notranslate" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pdf-Demo</title>

    <link rel="stylesheet" href="./pdf-demo.css?v=20250922-1816" />
    <script src="./pdf-demo.js?v=20250929-1748"></script>
  </head>
  <body>
    <div>
      <input id="stamp-head" type="text" value="手配済" />
      <input id="stamp-name" type="text" value="井上" />
      <input id="stamp-date" type="text" value="'25.06.25" />
      <input id="stamp-comp" type="text" value="共栄機工" />
    </div>

    <form id="FORM">
      <div class="table-header">
        <div>
          <span
            ><span id="visibleSize"></span>件/全<span id="totalSize"></span
            >件</span
          >
          <label for="page">ページ</label>
          <select name="page" id="page"></select>
          <label for="size">行数</label>
          <select name="size" id="size">
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
        </div>
        <div class="header-buttons">
          <button type="button" onclick="getPdfList()">更新</button>
          <button onclick="handleUploadButton()" type="button">
            PDFをアップロード
          </button>
        </div>
      </div>
      <table class="pdf-list">
        <thead>
          <tr>
            <th>#</th>
            <th>ファイル名</th>
            <th>ページ数</th>
            <th>アップロード時間</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="RESULT">
          <!--
            ###rows###
            ###list###
            <tr
              data-id="%1"
              data-src="./INPUT/%3/PDF_LIST/%1/PDF.1#toolbar=0"
              data-pages="%4"
            >
                <td>%1</td>
                <td><a target="_blank" href="./INPUT/%3/PDF_LIST/%1/PDF">%2</a></td>
                <td>%4</td>
                <td>%6</td>
                <td>
                  <button type="button" onclick="deletePdf('%1')">削除</button>
                  <button type="button" onclick="editPdf(event)">編集</button>
                </td>
            </tr>
            ###list###
            ###empty###
            <tr><td colspan="4">表示するデータを存在していません。</td></tr>
            ###empty###
            ###rows###
          -->
        </tbody>
      </table>
    </form>
    <section class="iframe-container hidden">
      <div>
        <div>
          <span><span id="pdf-page"></span>/<span id="pdf-pages"></span></span>
          <button type="button" onclick="pdfPrevPage()">前のページ</button>
          <button type="button" onclick="pdfNextPage()">次のページ</button>
          <button
            type="button"
            style="margin-left: 5rem"
            onclick="saveObjectOnThePage()"
          >
            保存
          </button>
          <!-- <button type="button" onclick="saveObjectOnAllPage()">
            全てのページに要素を紐づいて保存
          </button> -->
          <button onclick="deleteShape()">選択された要素を削除</button>

          <button type="button" onclick="downloadPdf()">
            PDFをダウンロード
          </button>
        </div>
        <div id="toolbar" style="margin: 0.5rem 0">
          <button onclick="setTool('rect')">長方形</button>
          <button onclick="setTool('ellipse')">楕円形</button>
          <button onclick="setTool('line')">直線</button>
          <button onclick="setTool('text')">テキスト</button>

          <label style="margin-left: 5rem">DEFAULT OBJECT</label>
          <select onchange="setTool(event.target.value)">
            <option value="">None</option>
            <option value="01">①四角</option>
            <option value="02">②角が丸い四角</option>
            <option value="03">③楕円丸</option>
            <option value="04">④消すようの白四角（縁なし）</option>
            <option value="05">⑤直線</option>
            <option value="06">⑥矢印</option>
            <option value="07">
              ⑦マーカー機能（透過系太い直線？フリーハンド）
            </option>
            <option value="08">⑧付箋：色が決まっているテキストボックス</option>
            <option value="09">⑨チェックマーク</option>
            <option value="10">⑩様</option>
            <option value="11">⑪訂正用二重線</option>
            <option value="12">⑫日付印</option>
            <option value="13">⑬手配済印</option>
            <option value="14">社判</option>
            <option value="15">個人判子</option>
          </select>
        </div>
      </div>
      <div style="display: flex; gap: 0.5rem">
        <div
          id="properties"
          onkeydown="event.stopPropagation()"
          onchange="setProperties(event)"
        >
          <table>
            <tbody>
              <tr>
                <td>
                  <label for="border-width">枠線の太さ</label>
                </td>
                <td>
                  <input id="border-width" type="number" min="0" value="2" />
                </td>
              </tr>
              <tr>
                <td>
                  <label for="border-color">枠線の色</label>
                </td>
                <td>
                  <input type="color" list="redColors" id="border-color" />
                  <datalist id="redColors">
                    <option value="black">black</option>
                    <option value="orange">orange</option>
                  </datalist>
                </td>
              </tr>
              <tr>
                <td><label for="border-radius">各丸</label></td>
                <td><input id="border-radius" type="number" /></td>
              </tr>
              <tr>
                <td><label for="background-color">背景色</label></td>
                <td><input id="background-color" type="color" /></td>
              </tr>
              <tr>
                <td><label for="opacity">不透明度</label></td>
                <td>
                  <input
                    type="range"
                    id="opacity"
                    min="0"
                    max="1"
                    step="0.01"
                    value="0"
                  />
                </td>
              </tr>
              <tr>
                <td><label for="shape-text">テキスト</label></td>
                <td><input id="shape-text" /></td>
              </tr>
              <tr>
                <td><label for="text-color">テスト色</label></td>
                <td>
                  <input id="text-color" type="color" />
                </td>
              </tr>

              <tr>
                <td><label for="marker-1">マカー①</label></td>
                <td>
                  <select id="marker-1">
                    <option value="">None</option>
                    <option value="arrow">Arrow</option>
                    <option value="circle">Circle</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td><label for="marker-2">マカー②</label></td>
                <td>
                  <select id="marker-2">
                    <option value="">None</option>
                    <option value="arrow">Arrow</option>
                    <option value="circle">Circle</option>
                  </select>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="wrapper" style="position: relative">
          <iframe src=""></iframe>
          <svg id="pdf-widgets"></svg>
        </div>
      </div>
    </section>
    <div class="loading">Loading ...</div>
  </body>
</html>
