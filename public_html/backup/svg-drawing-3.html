<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG Drawing Tool</title>
  <style>
    body { font-family: sans-serif; }
    #toolbar { margin-bottom: 10px; }
    button { margin-right: 5px; padding: 5px 10px; }
    svg {
      border: 1px solid #333;
      background: #f9f9f9;
      width: 800px;
      height: 500px;
      cursor: crosshair;
    }
    .shape {
      fill: transparent;
      stroke: black;
      stroke-width: 2;
    }
    .arrow {
      stroke: red;
      stroke-width: 2;
      marker-end: url(#arrowhead);
    }
    .selected {
      stroke: blue !important;
      stroke-dasharray: 5;
    }
    text.shape {
      fill: black;
      stroke: none;
      font-size: 16px;
      cursor: text;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button onclick="setTool('rect')">Rectangle</button>
    <button onclick="setTool('ellipse')">Oval</button>
    <button onclick="setTool('line')">Line</button>
    <button onclick="setTool('arrow')">Arrow</button>
    <button onclick="setTool('text')">Text</button>
    <button onclick="deleteShape()">Delete</button>
  </div>

  <svg id="canvas">
    <!-- Arrow marker -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="red"/>
      </marker>
    </defs>
  </svg>

  <script>
    const svg = document.getElementById("canvas");
    let currentTool = "rect";
    let drawing = false;
    let startX, startY;
    let shape;
    let selectedShape = null;
    let dragging = false;
    let offsetX, offsetY;

    function setTool(tool) {
      currentTool = tool;
      clearSelection();
    }

    function clearSelection() {
      if (selectedShape) {
        selectedShape.classList.remove("selected");
        selectedShape = null;
      }
    }

    function deleteShape() {
      if (selectedShape) {
        svg.removeChild(selectedShape);
        selectedShape = null;
      }
    }

    function makeTextEditable(textElement) {
      textElement.addEventListener("dblclick", () => {
        const foreign = document.createElementNS("http://www.w3.org/2000/svg", "foreignObject");
        foreign.setAttribute("x", textElement.getAttribute("x"));
        foreign.setAttribute("y", textElement.getAttribute("y") - 20);
        foreign.setAttribute("width", 200);
        foreign.setAttribute("height", 30);

        const input = document.createElement("textarea");
        input.setAttribute("xmlns", "http://www.w3.org/1999/xhtml");
        input.value = textElement.textContent;
        input.style.position = "absolute"
        input.style.top = 0;
        input.style.fontSize = "16px";

        input.addEventListener("blur", () => {
          textElement.textContent = input.value || " ";
          svg.removeChild(foreign);
        });

        input.addEventListener("keydown", (e) => {
          if (e.key === "Enter") {
            input.blur();
          }
        });

        foreign.appendChild(input);
        svg.appendChild(foreign);
        input.focus();
      });
    }

    // Create shapes
    svg.addEventListener("mousedown", (e) => {
      if (e.target.tagName !== "svg") {
        // Selecting existing shape
        clearSelection();
        selectedShape = e.target;
        selectedShape.classList.add("selected");

        // Start dragging
        dragging = true;
        const rect = svg.getBoundingClientRect();
        offsetX = e.clientX - rect.left;
        offsetY = e.clientY - rect.top;
        return;
      }

      clearSelection();
      drawing = true;
      const rect = svg.getBoundingClientRect();
      startX = e.clientX - rect.left;
      startY = e.clientY - rect.top;

      switch (currentTool) {
        case "rect":
          shape = document.createElementNS("http://www.w3.org/2000/svg", "rect");
          shape.setAttribute("x", startX);
          shape.setAttribute("y", startY);
          shape.setAttribute("width", 0);
          shape.setAttribute("height", 0);
          shape.setAttribute("class", "shape");
          break;

        case "ellipse":
          shape = document.createElementNS("http://www.w3.org/2000/svg", "ellipse");
          shape.setAttribute("cx", startX);
          shape.setAttribute("cy", startY);
          shape.setAttribute("rx", 0);
          shape.setAttribute("ry", 0);
          shape.setAttribute("class", "shape");
          break;

        case "line":
        case "arrow":
          shape = document.createElementNS("http://www.w3.org/2000/svg", "line");
          shape.setAttribute("x1", startX);
          shape.setAttribute("y1", startY);
          shape.setAttribute("x2", startX);
          shape.setAttribute("y2", startY);
          shape.setAttribute("class", currentTool === "arrow" ? "arrow" : "shape");
          break;

        case "text":
          shape = document.createElementNS("http://www.w3.org/2000/svg", "text");
          shape.setAttribute("x", startX);
          shape.setAttribute("y", startY);
          shape.setAttribute("class", "shape");
          shape.textContent = "Edit me";
          svg.appendChild(shape);
          makeTextEditable(shape);
          drawing = false; // prevent dragging resize
          break;
      }
      if (shape && currentTool !== "text") svg.appendChild(shape);
    });

    svg.addEventListener("mousemove", (e) => {
      const rect = svg.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      if (drawing) {
        switch (currentTool) {
          case "rect":
            shape.setAttribute("x", Math.min(x, startX));
            shape.setAttribute("y", Math.min(y, startY));
            shape.setAttribute("width", Math.abs(x - startX));
            shape.setAttribute("height", Math.abs(y - startY));
            break;

          case "ellipse":
            shape.setAttribute("cx", (x + startX) / 2);
            shape.setAttribute("cy", (y + startY) / 2);
            shape.setAttribute("rx", Math.abs(x - startX) / 2);
            shape.setAttribute("ry", Math.abs(y - startY) / 2);
            break;

          case "line":
          case "arrow":
            shape.setAttribute("x2", x);
            shape.setAttribute("y2", y);
            break;
        }
      } else if (dragging && selectedShape) {
        const dx = x - offsetX;
        const dy = y - offsetY;
        offsetX = x;
        offsetY = y;

        switch (selectedShape.tagName) {
          case "rect":
            selectedShape.setAttribute("x", +selectedShape.getAttribute("x") + dx);
            selectedShape.setAttribute("y", +selectedShape.getAttribute("y") + dy);
            break;
          case "ellipse":
            selectedShape.setAttribute("cx", +selectedShape.getAttribute("cx") + dx);
            selectedShape.setAttribute("cy", +selectedShape.getAttribute("cy") + dy);
            break;
          case "line":
            selectedShape.setAttribute("x1", +selectedShape.getAttribute("x1") + dx);
            selectedShape.setAttribute("y1", +selectedShape.getAttribute("y1") + dy);
            selectedShape.setAttribute("x2", +selectedShape.getAttribute("x2") + dx);
            selectedShape.setAttribute("y2", +selectedShape.getAttribute("y2") + dy);
            break;
          case "text":
            selectedShape.setAttribute("x", +selectedShape.getAttribute("x") + dx);
            selectedShape.setAttribute("y", +selectedShape.getAttribute("y") + dy);
            break;
        }
      }
    });

    svg.addEventListener("mouseup", () => {
      drawing = false;
      dragging = false;
    });

    // Delete key shortcut
    document.addEventListener("keydown", (e) => {
      if (e.key === "Delete" || e.key === "Backspace") {
        deleteShape();
      }
    });
  </script>
</body>
</html>
